<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class HocVien {
        ten;
        diem;

        constructor(te, di) {
            this.diem = di;
            this.ten = te;
        }

        lamBai() {
            this.diem += 2;
        }

        ghiNote() {
            this.diem += 1
        }

        choDiem(nguoiNhan, xDiem) {
            this.diem = this.diem - xDiem;
            nguoiNhan.diem += xDiem;
        }

        xuatThongTin() {
            return 'Tên: '+this.ten +' có điểm là: '+this.diem;
        }
    }
</script>
</body>
</html>
